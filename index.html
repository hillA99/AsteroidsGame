<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>AsteroidsGame</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Space Adventure</h1>
		</header>
			<section id="content">
				 <canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
		    </section>
	    <footer>
		    Press 'W' to go forward<br>
		    Press 'S' to go backward<br>
		    Press 'A' to turn right<br>
		    Press 'D' to turn left<br>
		    Press 'H' for hyperspace
	    </footer>
	</body>
</html>
